<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..//css/bootstrap.min.css">
    <script src="..//js/jquery-3.7.1.min.js"></script>
    <script src="..//js/bootstrap.min.js"></script>
    <style>
        p {
            font-size: 25px;
            font-weight: 700;
        }
        
        .bg-white {
            display: inline-block; 
            width: 85%; 
            border: 1px solid rgb(211, 206, 206);
            margin: 20px;
        }

    <div class="container mt-3 border">

                        <img src="..//img/lion.jpg" alt="lion" style="width: 90%; height: 220px;">

                            <p>Lion</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-white text-dark rounded text-center" >

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-white text-dark rounded text-center" >

                        <img src="..//img/bird.jpg" alt="bird" style="width: 90%; height: 220px;">

                            <p>Bird</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">

                            <p>Rhino</p>

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-white text-dark rounded text-center" >
                    <div class="thumbnail">
                        <img src="..//img/panda.jpg" alt="panda" style="width: 90%; height: 220px;">
                        <div class="caption">
                            <p>Panda</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-white text-dark rounded text-center" >
                    <div class="thumbnail">
                        <img src="..//img/sheep.jpg" alt="goat" style="width: 90%; height: 220px;">
                        <div class="caption">
                            <p>Goat</p>
                        </div>
                    </div>
