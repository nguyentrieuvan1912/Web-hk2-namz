            width: 840px;

            border: 1px solid #000;
            border-radius: 10px;
        }

            text-align: right;
            width: 200px;
        }
        p{
            margin: 0;
            padding: 0;
        }
        input{
            height: 32px;
            padding: 4px;
        }
        input[type="text"]{
            width: 300px;
        }
        input[type="date"]{
            width: 220px;
        }
        input[type="tel"]{
            width: 300px;
        }
        input[type="email"]{
            width: 300px;
        }
        input[type="radio"]{
            height: 12px;
        }
        .table{
            border-top: none;
        }
        .table thead th{
            border-top: none;
            border-bottom: none;
        }

        .table td{
            font-size: 18px;
            padding: 8px;
        }
        button{
            border-radius: 4px;
            background-color: #000;
            color: #fff;
        }
        .mauDo{
            color: red;
        }

<body>
    <div class="container-fluid">
        <form>
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="2" style="border-top: none;">
                            <p class="text-uppercase text-center" style="font-size: 30px;">Đăng ký tài khoản</p>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td style="border-top: none;">Tên đăng nhập:</td>
                        <td style="border-top: none;">
                            <input type="text" id="txtTenDN" placeholder="txtDN">
                            <span id="erDN">*</span>
                        </td>
                    </tr>

                    <tr>
                        <td>Mật khẩu:</td>
                        <td>
                            <input type="text" id="txtMK" placeholder="txtMK">
                            <span id="erMK">*</span>
                        </td>
                    </tr>

                    <tr>
                        <td>Nhập lại mật khẩu:</td>
                        <td>
                            <input type="text" id="txtXNMK" placeholder="txtXNMK">
                            <span id="erXNMK">*</span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <table class="table">
                <thead>
                    <tr>
                        <th colspan="2">
                            <p class="text-uppercase text-center">Thông tin cá nhân</p>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td style="border-top: none;">Họ và tên:</td>
                        <td style="border-top: none;">
                            <input type="text" id="txtName" placeholder="txtName">
                            <span id="erName">*</span>
                        </td>
                    </tr>

                    <tr>
                        <td>Ngày sinh:</td>
                        <td>
                            <input type="date" id="txtNgaySinh">
                            <span id="erNgaySinh">*</span>
                        </td>
                    </tr>

                    <tr>
                        <td>Giới tính:</td>
                        <td>
                            <input type="radio" name="gioiTinh" value="1">
                            <label for="Nam">Nam</label>
                            <input type="radio" name="gioiTinh" value="0">
                            <label for="Nu">Nữ</label>
                        </td>
                    </tr>

                    <tr>
                        <td>Địa chỉ:</td>
                        <td>
                            <input type="text" id="txtDC" placeholder="txtDC">
                            <span id="erDC">*</span>
                        </td>
                    </tr>

                    <tr>
                        <td>Điện thoại:</td>
                        <td>
                            <input type="tel" id="txtDT" placeholder="txtDT">
                            <span id="erDT">*</span>
                        </td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" id="txtEmail" placeholder="txtEmail">
                            <span id="erEmail">*</span>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <button type="button" style="margin-left: 100px;">Đăng ký</button>
                            <button type="button">Hủy</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
